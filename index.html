<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<!-- link to external css style sheet -->
		<link rel="stylesheet" href="style.css" />
		<!--  link to external javascript -->
		<script src="script.js" defer></script>
	</head>

	<!-- NAMING LOGIC:
 - X-page: top-level container for an entire page, X is one of task, archive, settings
    - has class "page"
    - these would probably be its own html file in actual projects
 - X-pane: a pane within a page, e.g. task page has possible panes task-list, task-details, reward, status
    - of type "section"
-->

	<body>
		<h1>Todo App</h1>
		<nav>
			<button id="tasks-button" class="active">Tasks</button>
			<button id="archive-button">Archive</button>
			<button id="settings-button">Settings</button>
		</nav>

		<div id="tasks-page" class="page">
			<section id="tasks-list-pane" class="pane">
				<div class="header">
					<h2>Tasks</h2>
					<div class="right">
						<button aria-label="filter">Filter</button>
						<button aria-label="sort">Sort</button>
					</div>
				</div>
				<div class="body">
					<div id="task-list-container"></div>
					<form id="new-task-form">
						<input
							aria-label="new-task-input"
							type="text"
							name="title"
							placeholder="Quick Task Add..."
							required
							oninvalid="this.setCustomValidity('Task title cannot be empty')"
							oninput="this.setCustomValidity('')"
						/>
						<button type="submit">Add</button>
					</form>
				</div>
			</section>

			<section id="“task-details-pane”" class="pane">
				<div class="header">
					<h2>Task Details</h2>
				</div>
				<form id="task-details-form">
					<label for="title" class="title-label">
						<span class="title-required">*</span>
						<input
							aria-label="title"
							type="text"
							id="title"
							name="title"
							placeholder="Title Here"
							required
							oninvalid="this.setCustomValidity('Task title cannot be empty')"
							oninput="this.setCustomValidity('')"
						/>
					</label>

					<label for="category"
						>Category:
						<select id="category" name="category">
							<option value="default" disabled selected>Select a category...</option>
							<option value="add-new">+ Add New Category</option>
						</select>
					</label>

					<label for="due-date"
						>Due Date:
						<input type="date" id="due-date" name="due-date" />
					</label>

					<label for="priority"
						>Priority:
					</label> <!-- moved this here because the form group was making it off-centre -->

					<fieldset class="form-group">

						<label>
							<input type="radio" name="priority" value="3">
							<span>High</span>
						</label>
					
						<label>
							<input type="radio" name="priority" value="2">
							<span>Medium</span>
						</label>
					
						<label>
							<input type="radio" name="priority" value="1">
							<span>Low</span>
						</label>
					
						<label>
							<input type="radio" name="priority" value="0">
							<span>None</span>
						</label>
					
					</fieldset>
					
					<label for="notes"
						>Notes<br/>
						<textarea id="notes" name="notes"></textarea>
					</label>

					<label for="subtasks"
						>Subtasks
						<ul id="subtask-list">
							<li>
								<input type="checkbox" />
								<span>Sample Subtask 1</span>
							</li>
							<li>
								<input
									type="text"
									id="new-subtask-input"
									name="subtask-title"
								/>
								<button id="new-subtask-button">Add</button>
							</li>
						</ul>
					</label>				
						<div class="button-row">
							<button id="delete-task">Delete</button>
						
							<div>
								<button id="close-details">Close</button>
								<button id="save-task">Save</button>
							</div>
						</div>	
					</form> 
			</section>
		</div>
		<!-- Popup Modal -->
		<div id="popup-overlay" class="popup-overlay">
			<div class="popup-box">
				<h3 id="popup-title">Popup</h3>

				<input id="popup-input" type="text" placeholder="Enter name..." />

				<div class="popup-buttons">
					<button id="popup-close">Close</button>
					<button id="popup-save">Save</button>
				</div>
			</div>
		</div>
	</body>
</html>
